{% extends 'core/base.html' %}

{% block title %}{{title}}{% endblock %}

{% block content %}
    <h1>{{title}}</h1>
    <form method='post' enctype='multipart/form-data'>
        {% csrf_token %}
        {{form.media}}
        {{form.as_p}}
        <button class='btn btn-primary' type='submit'>Submit</button>
    </form>
{% endblock %}
