{% load static %}
<h1>Категорії</h1>

<ul>
    {% for category in categories %}
        <li>
            <a href="">
                {% if category.photo %}
                    <img src="{{ category.photo.url }}" alt="{{ category.name }} фото" width="100" height="100">

                {% endif %}
                {{ category.name }}  {{ category.articles.count }} стат{{ category.articles.count|pluralize:'ття,тті,тей' }}
                
            </a>
        </li>
    {% endfor %}
</ul>
